<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes App</title>
        <link rel="shortcut icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="manifest" href="app.webmanifest" />

        <!-- Font Awesome 5.15.4 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="flex flex-col min-h-screen">
        <header class="bg-yellow-100 vt-name-[header]">
            <button
                id="skip-link"
                class="bg-yellow-200 px-2 py-1 absolute text-white text-base font-bold translate-y-[-150%] focus:translate-y-0 focus-within:translate-y-0"
            >
                Menuju konten utama
            </button>

            <div class="md:flex">
                <div
                    id="header-navigation"
                    class="flex justify-between items-center px-5 py-4 md:grow md:w-40"
                >
                    <a class="flex items-center gap-x-1.5" href="#/">
                        <img
                            class="size-5"
                            src="images/logo.png"
                            alt="Notes Logo"
                        />
                        <span class="text-md font-bold text-orange-500"
                            >Notes App</span
                        >
                    </a>

                    <button
                        id="button-drawer"
                        class="text-orange-500 md:hidden"
                    >
                        <i id="icon-drawer" class="fas fa-stream"></i>
                    </button>
                </div>
                <nav
                    id="navigation-drawer"
                    class="w-full px-10 py-5 flex flex-col gap-y-4 justify-between transition-opacity translate-y-[-150%] opacity-0 z-50 [&.open]:translate-y-0 [&.open]:opacity-100 bg-yellow-100 absolute md:static md:opacity-100 md:z-0 md:translate-y-0 md:flex-row md:justify-between md:grow md:px-0 md:items-center"
                >
                    <ul
                        id="navlist"
                        class="flex flex-col gap-y-4 text-md md:flex-row md:order-2 md:px-5 md:gap-x-3 md:items-center"
                    ></ul>
                    <ul
                        id="navlist-main"
                        class="flex flex-col gap-y-4 text-md md:flex-row md:order-1 md:gap-x-5"
                    ></ul>
                </nav>
            </div>
        </header>

        <main
            id="main-content"
            class="flex-1 p-4 bg-yellow-50 vt-content"
        ></main>

        <footer
            id="footer"
            class="bg-yellow-100 px-4 py-10 flex flex-col items-center gap-10 md:flex-row md:justify-between md:px-10 vt-name-[footer]"
        >
            <a class="flex items-center gap-1.5" href="#/">
                <img class="size-5" src="images/logo.png" alt="Notes Logo" />
                <span class="text-md font-bold text-orange-500">Notes App</span>
            </a>
            <p class="text-base text-orange-500">&copy;2025, Abdul Haris</p>
            <ul id="footer-link" class="flex gap-x-5"></ul>
        </footer>
    </body>
</html>
